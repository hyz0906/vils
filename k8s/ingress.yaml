apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vils-ingress
  namespace: vils
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "vils-backend-service"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - vils.example.com
    - api.vils.example.com
    - flower.vils.example.com
    secretName: vils-tls-secret
  rules:
  - host: vils.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: vils-backend-service
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: vils-backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vils-frontend-service
            port:
              number: 80
  - host: api.vils.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vils-backend-service
            port:
              number: 8000
  - host: flower.vils.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vils-celery-flower-service
            port:
              number: 5555

---
apiVersion: v1
kind: Service
metadata:
  name: vils-monitoring
  namespace: vils
spec:
  selector:
    app: vils-backend
  ports:
  - name: metrics
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vils-monitor
  namespace: vils
  labels:
    app: vils
spec:
  selector:
    matchLabels:
      app: vils-backend
  endpoints:
  - port: metrics
    path: /api/monitoring/metrics
    interval: 30s